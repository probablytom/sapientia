---
layout: full-width
title: Sapientia
---

  <h1 class="content-listing-header sans">Sapientia</h1>
  <h3 class="content-listing-header sans">{{ site.subtitle }}</h3>
  <ul class="content-listing ">
    {% for post in site.posts %}      
        <li class="listing">
          <a href="{{ post.url | prepend: site.baseurl }}"><h3 class="contrast">{{ post.title }}</h3></a>
          <br><span class="smaller">Curated by {{ post.curator }}.</span><br/>
        </li>
    {% endfor %}
  </ul>
