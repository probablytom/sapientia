---
layout: full-width
title: Sapientia
---

<h3>{{ site.subtitle }}</h3><br><br>
  <ul class="content-listing ">
    {% for post in site.posts %}      
        <li class="listing">
          <a href="{{ post.url | prepend: site.baseurl }}"><h3 class="contrast">{{ post.title }}</h3></a>
          <br><span class="smaller">Curated by {{ post.curator }}.</span><br/>
        </li>
    {% endfor %}
  </ul>
